{% extends 'coolapp/base.html' %}
{% block content %}
<body>
{% for film in films %}
<h2> {{ film.name }} </h2>
<p> {{ film.desc }} </p>
{% if film.pub_date %}
<p> Film date - {{ film.pub_date }}! </p>
{% else %}
<p> Film date - Unknown! </p>
{% endif %}
<p> {{ film.rate }} </p>
{% endfor %}
{% endblock content %}
